<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Karaok√© - Choisis ta chanson</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f9; }
    h1 { color: #333; }
    input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    #song-list div { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; background-color: #fff; }
    #song-list div:hover { background-color: #e9e9f0; }
    .song-title { font-weight: bold; color: #0056b3; }
    .song-artist { color: #555; font-size: 0.9em; }
    #message { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
    #message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    #message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h1>üé§ Soir√©e Karaok√©</h1>

  <label for="name">Ton Pr√©nom :</label>
  <input type="text" id="name" placeholder="Entre ton pr√©nom ici..." />

  <label for="search">Chercher une chanson :</label>
  <input type="text" id="search" placeholder="Titre ou artiste..." />

  <div id="song-list"></div>
  <div id="message"></div>

  <script>
    const nameInput = document.getElementById('name');
    const searchInput = document.getElementById('search');
    const songListEl = document.getElementById('song-list');
    const messageEl = document.getElementById('message');
    let allSongs = [];

    // --- Charge les chansons au d√©marrage ---
    async function loadSongs() {
      try {
        const response = await fetch('/api/songs');
        if (!response.ok) throw new Error('Erreur serveur: ' + response.status);
        allSongs = await response.json();
        renderSongs(allSongs);
      } catch (e) {
        songListEl.innerHTML = "<p>Erreur de chargement des chansons.</p>";
        console.error(e);
      }
    }

    // --- Affiche la liste des chansons ---
    function renderSongs(songs) {
      songListEl.innerHTML = '';
      if (!songs || songs.length === 0) {
        songListEl.innerHTML = "<p>Aucune chanson trouv√©e.</p>";
        return;
      }
      songs.forEach(song => {
        const div = document.createElement('div');
        div.innerHTML = `<span class="song-title">${song.title}</span><br><span class="song-artist">${song.artist}</span>`;
        div.onclick = () => selectSong(song);
        songListEl.appendChild(div);
      });
    }
    
    // --- G√®re le filtre de recherche ---
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filteredSongs = allSongs.filter(song =>
        (song.title || '').toLowerCase().includes(query) ||
        (song.artist || '').toLowerCase().includes(query)
      );
      renderSongs(filteredSongs);
    });

    // --- Affiche un message (erreur ou succ√®s) ---
    function showMessage(type, text) {
        messageEl.textContent = text;
        messageEl.className = type; // 'success' or 'error'
        messageEl.style.display = 'block';
    }

    // --- S√©lectionne et envoie une chanson √† la file d'attente ---
    async function selectSong(song) {
      const name = nameInput.value.trim();
      if (!name) {
        showMessage('error', "‚ö†Ô∏è Merci d'entrer ton pr√©nom d'abord !");
        nameInput.focus();
        return;
      }

      if (!confirm(`Confirmer ?\nChanteur: ${name}\nChanson: ${song.title} - ${song.artist}`)) return;

      try {
        const response = await fetch('/api/queue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: name, songTitle: `${song.title} - ${song.artist}` })
        });

        const result = await response.json().catch(() => ({}));

        if (response.ok) {
          showMessage('success', `‚úÖ Ajout√© ! (Chanteur: ${name}, Chanson: ${song.title})`);
          searchInput.value = ''; // Vide la recherche
          renderSongs(allSongs); // R√©-affiche toutes les chansons
        } else {
          showMessage('error', `Erreur: ${result.message || response.statusText}`);
        }
      } catch (e) {
        showMessage('error', `Erreur r√©seau: ${e.message}`);
        console.error(e);
      }
    }

    // --- D√©marrage ---
    loadSongs();
  </script>
</body>
</html>
